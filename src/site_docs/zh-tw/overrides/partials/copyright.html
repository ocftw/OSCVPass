<div class="md-copyright">
  {% if config.copyright %}
  <div class="md-copyright__highlight">
    <a
      target="_blank"
      href="https://creativecommons.org/licenses/by/4.0/deed.zh-hant"
      >{{ config.copyright }}</a
    >
    |
    <a href="https://ocf.tw/">{{ config.site_author }}</a>
  </div>
  {% endif %} {% if not config.extra.generator == false %} Made with
  <a
    href="https://squidfunk.github.io/mkdocs-material/"
    target="_blank"
    rel="noopener"
  >
    Material for MkDocs
  </a>
  {% endif %}
</div>
